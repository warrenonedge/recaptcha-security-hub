<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>No.mad Recaptcha Security Hub</title>
    <script type="text/javascript" th:src="@{webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{webjars/bootstrap/js/bootstrap.min.js}"></script>

    <link rel="stylesheet" th:href="@{webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{webjars/font-awesome/css/all.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" th:href="@{/}">No.mad Recaptcha Security Hub</a>
</nav>

<main role="main" class="container">

    <div class="starter-template">
        <h4>Modify Recaptcha</h4>
    </div>
    <div class="col-sm-8">
        <form action="#" th:action="@{/create}" th:object="${recaptcha}" method="POST">
            <label for="application">Application Name:</label>
            <input class="form-control" th:field="*{application}" placeholder="Enter Application Name"/>
            <label for="siteKey">Site Key:</label>
            <input class="form-control" th:field="*{siteKey}" placeholder="Enter Site Key"/>
            <label for="secretKey">Secret Key:</label>
            <input class="form-control" th:field="*{secretKey}" placeholder="Enter Secret Key"/>
            <label for="threshold">Threshold:</label>
            <input class="form-control" th:field="*{threshold}" placeholder="Enter Threshold"/>
            </br>
            <p><input type="submit" value="Submit" class="btn btn-primary"/> <input type="reset" value="Reset" class="btn btn-danger"/></p>
        </form>
    </div>
    
</main>
<!-- /.container -->
</body>
</html>
